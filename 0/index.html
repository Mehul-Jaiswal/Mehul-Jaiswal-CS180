<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS180 Project 0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
      <div class="container">
        <h1>CS180 Project 0</h1>
        <nav class="nav">
          <a href="#part-1">Part 1</a>
          <a href="#part-2">Part 2</a>
          <a href="#part-3">Part 3</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section id="intro" class="intro">
        <p>Welcome! This web page shows three parts of my CS180 Project 0 image.</p>
      </section>
      <section id="part-1" class="card">
        <h2>Part 1</h2>
        <div class="grid">
          <figure>
            <img src="images/part1_pic1.JPG" alt="Part 1 image 1 placeholder">
            <figcaption>Image 1 - Close Selfie</figcaption>
          </figure>
          <figure>
            <img src="images/part1_pic21.png" alt="Part 1 image 2 placeholder">
            <figcaption>Image 2 - Zoomed selfie from few feets apart</figcaption>
          </figure>
        </div>
      </section>
      <section id="part-2" class="card">
        <h2>Part 2</h2>
        <div class="grid">
          <figure>
            <img src="images/part2_pic2.JPG" alt="Part 2 image 1 placeholder">
            <figcaption>Image 1 - Far zoomed in</figcaption>
          </figure>
          <figure>
            <img src="images/part2_pic1.JPG" alt="Part 2 image 2 placeholder">
            <figcaption>Image 2 - Near no zoom</figcaption>
        </div>
      </section>
      <section id="part-3" class="card">
        <h2>Part 3</h2>
        <div class="grid">
          <figure>
            <img src="images/part3.gif" alt="Part 3 image 1 placeholder">
            <figcaption>Animated Gif - Dolly Effect</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container">
        <small>CS180 Project 0 - Made by Mehul Jaiswal</small>
      </div>
    </footer>
</body>
</html>
